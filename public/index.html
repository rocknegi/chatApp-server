<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>Welcome to the chat app</p>

  <ol id="messages">

  </ol>

  <form id="message-form">
    <input name="message" type="text" placeholder="Enter your message" autofocus autocomplete="off">
    <button>Send</button>
  </form>

  <button id="send-location">Send Location</button>

  <script id="message-template" type="text/template">
    {{from}} {{createdAt}} {{text}} <br>
  </script>
  <script id="location-message-template" type="text/template">
    {{from}} {{createdAt}}   <br>
    <a href={{url}} target="_blank">My current location</a>  </script>


  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/libs/mustache.js"></script>
</body>

</html>
